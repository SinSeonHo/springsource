<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Info</h1>
    <form action="" method="post">
      <input type="text" name="num1" id="num1" size="5" />
      +
      <input type="text" name="num2" id="num2" size="5" />
      <button type="submit">덧셈</button>
    </form>
    <!-- th:text="${result} 컨트롤러에서 넘겨준 값을 받아오는 thymeleaf 기능사용 -->

    <div id="num1" th:text="${num1}"></div>
    <div id="num2" th:text="${num2}"></div>
    <div id="result" th:text="${result}"></div>
    <h3 th:text="${session.name1}"></h3>
  </body>
</html>
