<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Login</h1>
    <form action="" method="post">
      <div>
        <label for="userid">아이디</label>
        <input type="text" name="userid" id="userid" />
      </div>
      <div>
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" />
      </div>
      <div>
        <button type="submit">로그인</button>
      </div>
    </form>
    <ul id="result">
      <!-- command 객체명 : 변수명이 아닌 객체명을 입력하지만 첫 문자만 소문자로 바꿔서 사용한다 -->
      <li>입력 아이디 : [[${loginDTO?.userid}]]</li>
      <li>입력 비밀번호 : [[${loginDTO?.password}]]</li>
      <!-- RedirecAttributes 로 가져온 값 출력 -->
      <li>입력 아이디 : [[${param.userid}]]</li>
      <li>입력 비밀번호 : [[${password}]]</li>
    </ul>
    <h3 th:text="${session.name1}"></h3>
  </body>
</html>
